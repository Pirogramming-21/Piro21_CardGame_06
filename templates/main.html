{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <title>Document</title>
</head>

<body>
    {% if user.is_authenticated %}
    <li><a href="{% url 'game:logout' %}">Logout</a></li>
    {% else %}
    <li><a href="{% url 'game:login' %}">Login</a></li>
    <li><a href="{% url 'game:signup' %}">Signup</a></li>
    {% endif %}

    {% block content %}
    {% endblock content %}
</body>

</html>
