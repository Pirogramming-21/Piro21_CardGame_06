<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게임 리스트</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="psa_container">
        <main class="psa_main">
            <h2 class="psa_main_title">History List</h2>
            <div id="currentPlayer">현재 플레이어: user1</div>
            <div class="psa_game_list">
                <div class="psa_game_item" id="game_1">
                    <div class="psa_game_info">
                        1 - user1 VS user2
                        <form action="#" method="post">
                            <button type="submit" class="psa_btn_cancel">게임 취소</button>
                        </form>
                        <div class="psa_game_result">결과: 진행중</div>
                    </div>
                    <button class="psa_btn_info" onclick="getGameInfo(1)">게임정보</button>
                </div>
                <div class="psa_game_item" id="game_2">
                    <div class="psa_game_info">
                        2 - user3 VS user1
                        <form action="#" method="post">
                            <button type="submit" class="psa_btn_counter">반격</button>
                        </form>
                        <div class="psa_game_result">결과: CounterAttack</div>
                    </div>
                    <button class="psa_btn_info" onclick="getGameInfo(2)">게임정보</button>
                </div>
                <div class="psa_game_item" id="game_3">
                    <div class="psa_game_info">
                        3 - user2 VS user3
                        <div class="psa_game_result">결과: 승리</div>
                    </div>
                    <button class="psa_btn_info" onclick="getGameInfo(3)">게임정보</button>
                </div>
            </div>
        </main>
    </div>

    <script>
    function getGameInfo(gameId) {
        alert("게임 정보: " + gameId);
    }
    </script>
</body>
</html>
